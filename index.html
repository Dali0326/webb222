<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>

    <title>실시간 캠 스터디</title>
    <style>
        #videosContainer {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        video {
            width: 30%;
            height: auto;
        }
    </style>
</head>
<body>
    <h2>캠 스터디</h2>
    <button id="startSharing">캠 공유 시작</button>
    <div id="localVideoContainer">
        <video id="localVideo" autoplay muted></video>
    </div>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
